hostname: rancher3
ssh_authorized_keys:
  - ssh-rsa  rsa-key-20220814
mounts:
  - ["/dev/nvme1n1", "/data", "ext4", ""]
runcmd:
  - mkdir -p /data/user_docker/rancher_server
rancher:
  user_docker:
    tls: true
    tls_args:
      - "--tlsverify"
      - "--tlscacert=/etc/docker/tls/ca.pem"
      - "--tlscert=/etc/docker/tls/server-cert.pem"
      - "--tlskey=/etc/docker/tls/server-key.pem"
      - "-H=0.0.0.0:2376"
    storage_driver: overlay2
  services:
    rancher-server:
      image: rancher/rancher:v2.6.7
      ports:
        - "8080:8080"
      networks:
        - host
      restart: unless-stopped
      volumes:
        - /data/user_docker/rancher_server:/var/lib/mysql
  network:
    dns:
      nameservers:
        - 8.8.8.8
        - 8.8.4.4
      interfaces:
        eth0:
          address: 192.168.195.138/24
          gateway: 192.168.195.2
          mtu: 1400
          dhcp: false
